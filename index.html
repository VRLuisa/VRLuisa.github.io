</head>

<body>
<!--Creación de header de google-->
    <header> <!--Header: division de contenido-->
        <nav> <!--nav: aporta navegavión dentro de la pagina-->
            <ul class="nav-right-section"> <!--ul: lista NO ordenada-->
                <li> <!--li*4: se agregan 4 de una-->
                    <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
                </li> 
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es&tab=ri&ogbl">Imagenes</a>
                </li>
                <li class="menu">
                    <a href="">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.google.com/u/0/ogw/AAEL6sj-V5Unn6h1XZo2uwy029EzFZiD1V87njCPsqWm=s32-c-mo" alt="Foto de Luisa">
                    </a>
                </li>
            </ul>
        </nav>
    </header>    

    <main> <!--Main: division y lo más importante-->
        <section class="main-logo"> <!--Crear una sección-->
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">  <!--src:de donde viene  alt:descripcion de la imagen-->
        </section>

         <!--Buscador-->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"> <!--span: contenedor de lineas, estilo de texto o agurpar elementos en una linea-->
                </span>
                <input type="text">
                <a class="mirco-icon" href=""></a>
                <a class="cam-icon"href=""></a>
            </div>
        </section>

         <!--Botones-->
         <section class="main-buttons">
            <div>
                <button>Google Search</button>
            </div>
            <div>
                <button>I'm Feeling Lucky</button>
            </div>
         </section>

    </main>

    <footer> <!--Fotter: pie de página-->
